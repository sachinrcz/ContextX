<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/styles.css">
        <title>Context</title>
    </head>
    <body class="ct-body">
        <h1 class="ct-heading">Context</h1>
        <p class="ct-paragraph">An AI extension that adds context to content.</p>
        <section class="ct-section">
            <h2 class="ct-heading ct-heading--secondary">Settings</h2>
            <div class="ct-input">
                <label class="ct-input__label">Context API Key</label>
                <input class="ct-input__field ct-input__field--text" type="text" id="api-key" placeholder="Enter your Context API key">
            </div>
            <button class="ct-button button--delete ct-button--hidden" id="delete-api-key">Reset Context API key</button>
            <button class="ct-button" id="save-api-key">Save</button>
        </section>
        <section class="ct-section">
            <h2 class="ct-heading ct-heading--secondary">Get a Context API key</h2>
            <p class="ct-paragraph">To use Context, you'll need a Context API key.</p>
            <ul class="ct-list">
                <li><a href="https://contextdashboard.vercel.app/" target="_blank">Log in</a> to your Context account or <a href="https://contextdashboard.vercel.app/" target="_blank">register</a>.</li>
                <li>Generate a context API key</a>.</li>
            </ul>
        </section>
        <footer class="ct-footer">v.1.0.5</footer>
        <span id="message" class="ct-message">
            <p class="ct-message__message">{}</p>
            <button class="ct-message__button ct-button ct-button--close">X</button>
        </span>
        <script src="js/popup.js"></script>
    </body>
</html>

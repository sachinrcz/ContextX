<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/styles.css">
        <title>Context</title>
    </head>
    <body class="ct-body">        
        <h1 class="ct-heading">Context</h1>
        <p class="ct-paragraph">An AI extension that adds context to content.</p>
        <section class="ct-section">
            <h2 class="ct-heading ct-heading--secondary">Settings</h2>
            <div class="ct-input">
                <label class="ct-input__label">GPT model</label>    
                <select class="ct-input__field ct-input__field--select" id="gpt-version">
                    <option value="gpt-4">GPT-4</option>
                    <option value="gpt-3.5-turbo" selected>GPT-3.5-turbo</option>
                </select>            
            </div>
            <div class="ct-input">
                <label class="ct-input__label">Open API Key</label>    
                <input class="ct-input__field ct-input__field--text" type="text" id="openai-api-key" placeholder="Enter your OpenAI API key">
            </div>
            <button class="ct-button button--delete ct-button--hidden" id="delete-api-key">Remove OpenAI API key</button>
            <button class="ct-button" id="save-api-key">Save</button>
        </section>    
        <section class="ct-section">
            <h2 class="ct-heading ct-heading--secondary">Get an OpenAI API key</h2>
            <p class="ct-paragraph">To use Context, you'll need an OpenAI API key.</p>            
            <ul class="ct-list">
                <li><a href="https://auth.openai.com/log-in" target="_blank">Log in</a> to your OpenAI account.</li>
                <li>Generate an <a href="https://platform.openai.com/settings/organization/api-keys" target="_blank">API key</a>.</li>
            </ul>            
        </section>
        <footer class="ct-footer">v.1.0.4</footer>
        <span id="message" class="ct-message">
            <p class="ct-message__message">{}</p>
            <button class="ct-message__button ct-button ct-button--close">X</button>
        </span>
        <script src="js/popup.js"></script>
    </body>    
</html>

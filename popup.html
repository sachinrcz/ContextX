<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/styles.css">
        <title>Context</title>
    </head>
    <body>
        <h1>Context</h1>
        <p>Context is an AI powered extension that allows you to add context to what you are reading.</p>
        <h2>Settings</h2>
        <label>
            <span>GPT version</span>
            <select id="gpt-version">
                <option value="gpt-4">GPT-4</option>
                <option value="gpt-3.5-turbo">GPT-3.5-turbo</option>
            </select>
        </label>
        <br/><br/>

        <label>
            <span>Open API Key</span>
            <input type="text" id="openai-api-key" placeholder="Enter your OpenAI API key">
        </label>
        <button class="button button--delete button--hidden" id="delete-api-key">Remove OpenAI API key</button>
        <button class="button" id="save-api-key">Save</button>
        <br/><br/>
        <h3>How to get an OpenAI API key</h3>
        <ul>
            <li>Log in to your OpenAI account.</li>
            <li>Navigate to the <a href="https://platform.openai.com/settings/organization/api-keys" target="_blank">API section</a> and generate an API key.</li>
        </ul>
        <footer>v.1.0.2</footer>
        <span id="message" class="message">
            <p class="message__message">{}</p>
            <button class="message__button">X</button>
        </span>
        <script src="js/popup.js"></script>
    </body>    
</html>
